<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辨識結果</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="7" align="center">
                <img src="/imgs/{{Name_id}}.jpg" alt="圖片" width="300" height="300">
            </td>
        </tr>
        <tr>
            <td>廠牌：{{mark}}</td>
        </tr>
        <tr>
            <td>品名：{{name}}</td>
        </tr>
        <tr>
            <td>分數：{{score}}</td>
        </tr>
        <tr>
            <td>效果：{{effect}}</td>
        </tr>
        <tr>
            <td>優點：{{Advantage}}</td>
        </tr>
        <tr>
            <td>缺點：{{Defect}}</td>
        </tr>
    </table>
</body>
</html>
